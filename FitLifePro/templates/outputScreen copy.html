<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Plan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #555;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        label {
            font-weight: bold;
            color: #777;
        }

        p {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Workout Plan for {{name}}</h1>
        <p><strong>Warmup: {{workout.warmup}}</strong> <span id="warmup"></span></p>
        <p><strong>Cool Down: {{workout.cooldown}}</strong> <span id="cooldown"></span></p>
        <h2>Exercises:</h2>
        <ul id="exerciseList">
            <!-- Exercises will be dynamically added here -->
            {% for exer in workout.exercises %}
                <label><strong>Name:</strong> {{exer.name}}</label><br>
                <label><strong>Sets:</strong> {{exercise.sets}}</label><br>
                <label><strong>Reps:</strong> {{exercise.reps}}</label><br>
                <label><strong>Muscles Hit:</strong> {{exercise.musclesHit}}</label>
            {% endfor %} 
        </ul>
    </div>

    <script>
        // Sample data for demonstration
        workoutPlan = {
            warmup: workout.warmup,
            cooldown: workout.warmup,
            exercises: [
                    { name: "Push-ups", sets: 3, reps: 10, musclesHit: "Chest, Arms" },
                    { name: "Squats", sets: 3, reps: 12, musclesHit: "Legs, Glutes" },
                    { name: "Pull-ups", sets: 3, reps: 8, musclesHit: "Back, Arms" }
            ]
        };

        document.getElementById("warmup").innerText = workoutPlan.warmup;
        document.getElementById("cooldown").innerText = workoutPlan.cooldown;

        const exerciseList = document.getElementById("exerciseList");
        workoutPlan.exercises.forEach(exercise => {
            const li = document.createElement("li");
            li.innerHTML = `
                <label><strong>Name:</strong> ${exercise.name}</label><br>
                <label><strong>Sets:</strong> ${exercise.sets}</label><br>
                <label><strong>Reps:</strong> ${exercise.reps}</label><br>
                <label><strong>Muscles Hit:</strong> ${exercise.musclesHit}</label>
            `;
            exerciseList.appendChild(li);
        });
    </script>
</body>
</html>
